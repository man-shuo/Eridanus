services:
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - qqbot-net

  napcat:
    image: docker.1ms.run/mlikiowa/napcat-docker:latest
    container_name: napcat
    ports:
      - "3001:3001"
      - "6099:6099"
    restart: unless-stopped
    networks:
      - qqbot-net
    volumes:
      - ./data:/app/Eridanus/data:rw
    environment:
      DATA_ROOT: "/app/Eridanus/data"

  eridanus:
    build:
      context: .
      dockerfile: dockerfile
    container_name: eridanus
    ports:
      - "5007:5007"
    restart: always
    depends_on:
      - redis
      - napcat
    networks:
      - qqbot-net
    volumes:
      - ./data:/app/Eridanus/data:rw
    environment:
      DATA_DIR: "/app/Eridanus/data"
      PICTURE_PATH: "/app/Eridanus/data/pictures"
      CACHE_PATH: "/app/Eridanus/data/video/cache"

networks:
  qqbot-net:
    driver: bridge
